<!DOCTYPE html>
<html>
<head>
  <title>Categories</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Style for the header */
    header {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      font-family: Arial, sans-serif;
      font-size: 36px;
      text-transform: capitalize;
      position: sticky;
      top: 0;
    }

    /* Style for the logo */
    #logo {
      margin-right: auto;
      padding-left: 20px;
      width: 200px;
      height: 200px;
      object-fit: contain;
    }

    /* Style for the navigation links */
    nav {
      margin-left: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    nav a {
      color: black;
      margin: 0 10px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      font-size: 18px;
      font-weight: bold;
      text-transform: capitalize;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    nav a:hover {
      transform: scale(1.1);
    }

    /* Style for the main content */
    main {
      background-color: beige;
      background-size: cover;
      height: 100vh;

      justify-content: center;
      align-items: normal;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: black;
    }

    /* Style for the footer */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      width: 100%;
      margin-top: auto;
    }

    /* Style for the social media icons */
    .social-media-icons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .social-media-icons a {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 0 10px;
      border-radius: 50%;
      background-color: white;
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      color: black;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .social-media-icons a:hover {
      transform: scale(1.1);
    }

    /* Style for the copyright */
    .copyright {
      font-size: 12px;
      margin-top: 10px;
    }
    p {
      font-size: 20px;
      margin: 0 0 20px; /* add some margin between paragraphs */
    }
    h1{
      text-align: center;
    }
  </style>
</head>

<body>
<header>
  <img id="logo" src="../static/logo.png" alt="Logo">
  <nav>
    <a href="/">Home</a>
    <a href="/Categories">Categories</a>
    <a href="/AboutUs">About Us</a>
    <a href="/Login">Logout</a>
  </nav>
</header>

<main>
  <h1>Browse Our Categories</h1>

</main>

<footer>
  <div class="contact-info">
    <p>Phone: 555-555-5555</p>
    <p>Email: info@example.com</p>

    <div class="social-media-icons">
      <a href="https://www.facebook.com"><img src="../static/facebook.png"></a>
      <a href="https://www.twitter.com"><img src="../static/twitter.png"></a>
      <a href="https://www.youtube.com"><img src="../static/youtube.png"></a>
      <a href="https://www.instagram.com"><img src="../static/instagram.png"></a>
    </div>

    <div class="copyright">
      <p>Â© 2023 Neza</p>
    </div>
  </div>
</footer>

<script>
  // JavaScript code goes here
  const homeLink = document.getElementById("home-link");
  const categoriesLink = document.getElementById("categories-link");
  const aboutUsLink = document.getElementById("about-us-link");
  const logoutLink = document.getElementById("logout-link");

  homeLink.addEventListener("click", function() {
    window.location.href = "Home.html";
  });

  categoriesLink.addEventListener("click", function() {
    window.location.href = "Categories.html";
  });

  aboutUsLink.addEventListener("click", function() {
    window.location.href = "AboutUs.html";
  });

  logoutLink.addEventListener("click", function() {
    window.location.href = "Login.html";
  });

</script>
</body>
</html>
